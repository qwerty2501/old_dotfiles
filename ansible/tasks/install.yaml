- name: Install apt packages
  become: true
  apt:
    name:
      - neovim
      - git
      - wget
      - pwgen
      - libssl1.0-dev
      - nodejs
      - npm
    update_cache: true
- name: Install npm package
  become: true
  npm:
    name: "{{ item }}"
    global: true
    state: latest
  with_items:
    - npm
    - n
    - typescript
- name: Install cargo tools
  become: false
  shell: "cargo install cargo-atcoder wasm-pack wasm-bindgen-cli wasm-snip cargo-generate"
